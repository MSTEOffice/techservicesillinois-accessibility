<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ARIA Slider - Technology Services Accessibility Examples</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/examples.css">
<link rel="stylesheet" type="text/css" href="../css/slider.css">
<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
<script async type="text/javascript" src="../js/slider.js"></script>

<script>
   $('document').ready(function() {
         $('#slider1').slider();
         $('#slider2').slider({val: [30, 50], bShowRange: true});
         $('#slider3').slider();
         $('#slider4').slider({val: [30, 50], bShowRange: true});
   });
</script>
</head>
<body>
<header role="banner">
   <a class="skip-link" href="#main">Skip to Main Content</a>
   <div class="row">
      <div class="col-xs-12 col-lg-4">
         <img class="imark" src="../images/techsvc-logo-bw.svg" alt="Technology Sevices at Illinois I-mark">
      </div>
      <div class="col-xs-12 col-lg-8">
         <h1>Accessible Widget Examples</h1>
      </div>
   </div>
   <div class="sitenav row">
      <nav role="navigation" aria-label="site">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../aria.html" class="active">ARIA</a></li>
            <li><a href="../bootstrap.html">Bootstrap</a></li>
            <li><a href="../examples.html">Examples</a></li>
         </ul>
      </nav>
   </div>
</header>
<main id="main" role="main" class="container">
<h1>Accessibility Examples: ARIA Slider</h1>
<div class="example-wrap">
   <div class="slider-container">
      <div id="slider1" class="slider">
         <div class="slider-handle"></div>
      </div>
   </div>
   <div class="slider-container">
      <div id="slider2" class="slider slider-multi">
         <div class="slider-handle"></div>
         <div class="slider-handle"></div>
      </div>
   </div>
</div>
<div class="example-wrap">
   <div class="slider-container slider-vertical">
      <div id="slider3" class="slider">
         <div class="slider-handle"></div>
      </div>
   </div>
   <div class="slider-container slider-vertical">
      <div id="slider4" class="slider slider-multi">
         <div class="slider-handle"></div>
         <div class="slider-handle"></div>
      </div>
   </div>
</div>
</main>
<footer role="contentinfo">
   <p class="copy">Copyright &copy; 2016 University of Illinois Board of Trustees</p>
</footer>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/accessible_bootstrap-0.3.0.js"></script>
</body>
</html>
