<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>ARIA Modal - Technology Services Accessibility Examples</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/examples.css">
<link rel="stylesheet" href="../css/modal.css">
<script src="../js/jquery-3.1.0.min.js"></script>
<script>
   $('document').ready(function() {
      jQuery("#showDialog1").dialog({
         title: "Useful Information",
         msg: "A modal dialog traps focus; thereby preventing a user from accidentally interacting with the rest of the page until the dialog is dismissed. If possible, focus should be returned to the element that triggered the dialog. In this case, the button that you clicked.",
         triggerID: "showDialog1"
      });
   });
</script>
</head>
<body>
<header role="banner">
   <a class="skip-link" href="#main">Skip to Main Content</a>
   <div class="row">
      <div class="col-xs-12 col-lg-4">
         <img class="imark" src="../images/techsvc-logo-bw.svg" alt="Technology Sevices at Illinois I-mark">
      </div>
      <div class="col-xs-12 col-lg-8">
         <h1>Accessible Widget Examples</h1>
      </div>
   </div>
   <div class="sitenav row">
      <nav role="navigation" aria-label="site">
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../aria.html" class="active">ARIA</a></li>
            <li><a href="../bootstrap.html">Bootstrap</a></li>
            <li><a href="../examples.html">Examples</a></li>
         </ul>
      </nav>
   </div>
</header>
<main id="main" role="main" class="container">
<h1>Accessibility Examples: ARIA Modal Dialog</h1>
<div class="example-wrap">
   <button id="showDialog1" class="btn btn-primary">Show Dialog</button>
</div>
</main>
<footer role="contentinfo">

</footer>
